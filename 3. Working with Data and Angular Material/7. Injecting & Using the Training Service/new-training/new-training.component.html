<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Favorite food">
          <mat-option [value]="excercise.id" *ngFor="let excercise of exercises">
            {{excercise.name}}
          </mat-option>

        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>

</section>
